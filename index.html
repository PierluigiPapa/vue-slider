<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue-Slider</title>

    <!-- LINK CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- LINK GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
</head>

<body>

    <div id="app" v-cloak>

        <div class="container">
            <div class="slider-wrapper" :tabindex="presentImage" @mouseenter="autoStopPlay" @mouseleave="autoStartPlay">

                <!-- SECTION BIG IMAGE -->
                <div class="item">
                    <img :src="slides[presentImage].image" :alt="slides[presentImage].title" />
                    <div class="text">
                        <h3>{{slides[presentImage].title}}</h3>
                        <p>
                            {{slides[presentImage].text}}
                        </p>
                    </div>
                </div>
                <!-- // SECTION BIG IMAGE // -->

                <!-- SECTION LEFT IMAGES -->
                <div class="thumbs">
                    <div @click="prevImage()" class="prev"></div>
                    <div @click="nextImage()" class="next"></div>
                    <div v-for="(thumb, index) in slides" class="thumb">
                        <img 
                        :src="thumb.image" 
                        :alt="thumb.title" 
                        class="thumb"
                        :class="index === presentImage ? 'active' : '' "
                        @click="clickImage(index)">
                    </div>
                </div>
                <!-- // SECTION LEFT IMAGES // -->

            </div>
        </div>

    </div>

    <!-- LINK VUE -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <!-- LINK JAVASCRIPT -->
    <script src="./js/script.js"></script>
</body>

</html>
