<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue-Slider</title>

    <!-- LINK CSS -->
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0" @mousenter="stopPlay" @mouseleave="startPlay">

                <!-- SECTION BIG IMAGE -->
                <div class="item">
                    <img :src="slides[presentImage].image" :alt="slides[presentImage].title" />
                    <div class="text">
                        <h3>{{slides[presentImage].title}}</h3>
                        <p>
                            {{slides[presentImage].text}}
                        </p>
                    </div>
                </div>
                <!-- // SECTION BIG IMAGE // -->

                <!-- SECTION LEFT IMAGES -->
                <div class="thumbs">
                    <div @click="prevImage()" class="prev"></div>
                    <div @click="nextImage()" class="next"></div>
                    <div class="thumb active">
                        <img src="img/01.webp" alt="Svezia" />
                    </div>
                    <div class="thumb">
                        <img src="img/02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.webp" alt="Avengers" />
                    </div>
                </div>
                <!-- // SECTION LEFT IMAGES // -->

            </div>
        </div>

    </div>

    <!-- LINK VUE -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <!-- LINK JAVASCRIPT -->
    <script src="./js/script.js"></script>
</body>

</html>
